<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript" src="js/console.js"></script>

        <title>Ustream.tv on cordova</title>
    </head>
    <body>
        <div class="app">

            <h1 class="blink">Ustream.tv on cordova</h1>

            <div class="buttons">
                <button class="btn" onclick="app.uPlay()">Play</button>
                <button class="btn" onclick="app.uPause()">Pause</button>
                <button class="btn" onclick="app.uVolume(25)">Volume 25</button>
                <button class="btn" onclick="app.uVolume(100)">Volume 100</button>
            </div>


            <iframe src="http://www.ustream.tv/embed/1524" id="UstreamFrame" style="border: 0 transparent none;"></iframe>

        </div>
        <script type="text/javascript" src="js/ustream-embedapi.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
